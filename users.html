<body>
  <!-- <nav class="white" role="navigation"> -->
  <nav>
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Scheduler</a>

        <li><a href="index.html">Home</a></li>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>

  </br>
  <!--div to display images-->
  <div class="row">
    <div class="col s12 col m7 offset-m1">
      <div class="card">
        <div class="card-divider">
          <h4 class="ttl">
            STAFF
          </h4>
          <hr>
        </div>
        <div class="card-section">
          <div class="row s4 m4" id="staff-panel">
          </div>
        </div>
        <h4 class="ttl"> STUDENTS </h4>
        <hr>
        <div class="row s2 m3 l6" id="student-panel">
        </div>
      </div>
    </div>
    <!--Form validation with icons-->
    <div class="row">
      <div class="card col s12 m4" id="form">
        <div class="card-divider" id="title">
          <h4 class="ttl">
            Add User
          </h4>
          <hr>
        </div>
        <div class="card-section">
          <form class="col s12 m12 right-alert">
            <div class="row">
              <div class="input-field col s12 m12">
                <i class="material-icons prefix">account_circle</i>
                <input id="firstName" type="text" class="validate">
                <label for="first_input2" data-error="Please enter first name." data-success="Perfect!">First Name*</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                <i class="material-icons prefix">account_circle</i>
                <input id="lastName" type="text" class="validate" required />
                <label for="Lastname">Last Name*</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email_input2" class="" data-error="Please enter valid email." data-success="I Like it!">Email*</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                <i class="material-icons prefix">insert_link</i>
                <input id="imageUrl" type="url" class="validate">
                <label for="url_input2" class="" data-error="Please enter valid url." data-success="I know you!">URL*</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                <i class="material-icons prefix">message</i>
                <textarea id="bio" class="materialize-textarea validate" length="120"></textarea>
                <label for="message2" class="">Bio*</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12">
                <i class="material-icons perfix">group</i>
                <label for="role_select">Role *</label>
                <p>
                  <input type="radio" name="role" value="Instructor" id="Instructor" required><label for="Instructor">Instructor</label>
                  <input type="radio" name="role" value="TA" id="TA"><label for="TA">TA</label>
                  <input type="radio" name="role" value="Student" id="Student"><label for="Student">Student</label>
                  <input type="radio" name="role" value="CareerServices" id="CareerServices"><label for="CareerServices">Career Services</label>
                </p>
                <div class="input-field">
                  <div class="errorTxt8"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12">
                <button class="btn waves-effect waves-light left" type="submit" id="addUser" name="action">Submit
                  <i class="mdi-content-send right"></i></button><button class="btn waves-effect waves-light left" id="update">Update</button>
                 <button class="btn waves-effect waves-light dataBtns" id="cancel">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

      </div>

  <script src="assets/js/init.js"></script>
  <script src="assets/js/app.js"></script>



</body>

</html>
